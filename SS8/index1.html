<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CALCULATOR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="calculator.js"></script>
</head>
<body>
    <div id="main">
        <div id="result"></div>  
            <div id="calculator">      
            <div class="button" onclick="addvalue('1')">1</div>
            <div class="button"onclick="addvalue('2')">2</div>
            <div class="button"onclick="addvalue('3')">3</div>
            <div class="button"onclick="addvalue('+')">+</div>
            <div class="button"onclick="addvalue('4')">4</div>
            <div class="button"onclick="addvalue('5')">5</div>
            <div class="button"onclick="addvalue('6')">6</div>
            <div class="button"onclick="addvalue('-')">-</div>
            <div class="button"onclick="addvalue('8')">8</div>
            <div class="button"onclick="addvalue('9')">9</div>
            <div class="button"onclick="addvalue('0')">0</div>
            <div class="button"onclick="addvalue('*')">*</div>
            <div class="button"onclick="cal()">=</div>
            <div class="button"onclick="deleteCal()">AC</div>
            <div class="button"onclick="back()">Back</div>
            <div class="button"onclick="addvalue('/')">/</div>
            <div class="button"onclick="addvalue('%')">%</div>
            <div class="button"onclick="addvalue('MC')">MC</div>
            <div class="button"onclick="addvalue('m+')">m+</div>
            <div class="button"onclick="addvalue('m-')">m-</div>
            </div>
    </div>
</body>
</html>
