<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="stylle.css" />
</head>
<body>
    <h1>Form</h1>
    <form action="#" name="Register" method="post" target="blank">
        <p>Name : <input type="text" name="name" disabled value="Nhat Cao"></p>
        <p>Password : <input type="password" name="Password"></p>
        <p>Email : <input type="text" name="Email" readonly value="Nhatcaodl@gmail.com"></p>
        <p>Phone : <input type="text" name="Phone" placeholder="975947389" ></p>
        <p><input type="submit" name="submit" value="Register"></p>
        <p>Gender :
            <input type="radio" name="gender" value="male"> male
            <input type="radio" name="gender" value="Female"> Female
        </p>
        <p> City:
            <select name="City">
                <option value="DN">Da Nang</option>
                <option value="HN">Ha Noi</option>
            </select>

        </p>
        <p>Description:
            <textarea rows="10" cols="50"></textarea>
        </p>
        <p> Avatar:
            <input type="file" name="avatar">
        </p>
        <p><input type="image" name="image" src="icon1.ico"></p>
    </form>
</body>
</html>
