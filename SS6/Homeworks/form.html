<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styleform.css" />
</head>
<body id="boss">
    <div id="info">
        <h1>SEND AN EMAIL</h1>
        <form action="home.html">
            <label for="fname">Họ Và Tên</label>
            <input type="text" id="name" name="name" placeholder="Nhập họ và tên...">
            <label for="lname">Email</label>
            <input type="text" id="email" name="email" placeholder="Nhập email...">
            <label for="country">Số Điện Thoại</label>
            <input type="text" id="phone" name="phone" placeholder="Nhập số điện thoại...">
            <label for="address">Địa Chỉ</label>
            <input type="text" id="address" name="address" placeholder="Nhập địa chỉ...">
            <label for="">Phản hồi</label>
            <input type="text" placeholder="Phản hồi ...">
            <input type="submit" value="Submit">
            <div><a href="home.html"> ->Trang chủ</a></div>
        </form>
    </div>

</body>
</html>
